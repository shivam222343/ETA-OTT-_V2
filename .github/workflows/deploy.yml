name: CI-CD Deploy ETA

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend
        run: |
          docker build -t rmane0069/eta-backend:latest ./backend
          docker push rmane0069/eta-backend:latest

      - name: Build & Push Frontend
        run: |
          docker build -t rmane0069/eta-frontend:latest ./frontend
          docker push rmane0069/eta-frontend:latest

      - name: Build & Push ML Service
        run: |
          docker build -t rmane0069/eta-ml-service:latest ./ml-service
          docker push rmane0069/eta-ml-service:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 #1 (App)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_APP_HOST }}
          username: ${{ secrets.EC2_APP_USER }}
          key: ${{ secrets.EC2_APP_KEY }}
          script: |
            cd ~/deploy
            docker compose pull
            docker compose up -d

      - name: Deploy to EC2 #2 (ML)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_ML_HOST }}
          username: ${{ secrets.EC2_ML_USER }}
          key: ${{ secrets.EC2_ML_KEY }}
          script: |
            cd ~/deploy
            docker compose pull
            docker compose up -d
